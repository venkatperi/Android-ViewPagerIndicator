allprojects  {
  apply plugin: 'maven'

  group = 'com.viewpagerindicator'
version = '2.4.1'
}

subprojects {
  apply plugin: 'java'
  sourceCompatibility = 1.5
  targetCompatibility = 1.5

  
  repositories {
    mavenLocal()
    
    maven { url "http://central" }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
  }

  configurations.all {
}
  
  
}
